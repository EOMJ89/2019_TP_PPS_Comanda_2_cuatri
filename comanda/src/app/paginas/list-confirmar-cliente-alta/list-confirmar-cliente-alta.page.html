<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Confirmaci√≥n de Clientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="this.clientes.length> 0" >
    <div *ngFor="let cliente of clientes">
      <ion-card class="card-background">
        <ion-card-content>
          <div class="width-100 center-vertical center-horizontal extra-bottom">
            <!-- Hacer placeholder para foto -->
            <div *ngIf="cliente.foto != ''">
              <img class="profile-picture" [src]="cliente.foto" />
            </div>
            <div *ngIf="cliente.foto == ''">
              <img class="profile-picture" src="assets/img/add_user.png" />
            </div>
          </div>

          <ion-item class="ion-no-padding">
            <ion-label position="floating">Nombre</ion-label>
            <ion-input [value]="cliente.nombre | titlecase" readonly></ion-input>
          </ion-item>

          <ion-item class="ion-no-padding">
            <ion-label position="floating">Apellido</ion-label>
            <ion-input [value]="cliente.apellido | titlecase" readonly></ion-input>
          </ion-item>

          <ion-item class="ion-no-padding">
            <ion-label position="floating">DNI</ion-label>
            <ion-input [value]="cliente.DNI" readonly></ion-input>
          </ion-item>

          <ion-item class="ion-no-padding">
            <ion-label position="floating">Correo</ion-label>
            <ion-input [value]="cliente.correo" readonly></ion-input>
          </ion-item>

          <div class="width-100 align-between">
            <ion-button color="primary"
              (click)="this.confirmarCliente(cliente, cliente.key)">
              <ion-icon slot="icon-only" name="checkmark"></ion-icon>
            </ion-button>
            <ion-button color="danger"
              (click)="this.rechazarCliente(cliente, cliente.key)">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <ion-card *ngIf="this.clientes.length == 0" class="card-background">
    <ion-card-content>
      No hay clientes en la lista.
    </ion-card-content>
  </ion-card>
</ion-content>
